{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home' %}"><img height="70px" src="{% static 'img/logo.png' %}" alt="logo"></a>

        <div class="collapse navbar-collapse" id="navbarNav">        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stock:list' %}">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stock:add' %}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stock:add_category' %}">Add Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stock:history' %}">History</a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item">
                    <a href="{% url 'accounts:logout' %}" class="btn btn-danger p-2">{{user}} | Logout</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-success p-2" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="nav-item right">
                <a class="btn btn-info p-2" href="{% url 'accounts:signup' %}">Signup</a>
            </li>
        </ul>
        {% endif %}
    </nav>
    

    {% block content %}
    {% endblock %}
</body>
</html>
