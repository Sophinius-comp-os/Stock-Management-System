{% extends 'stock/base.html' %}
{% load bootstrap5 %}
{% block content %}

      <div class="container mt-5">
        <h1 class="title mb-5">{{ title }}</h1>
      </div>        
      <div class="container">
        <table>
                <tr>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Last Updated</th>
                  <th>Reoder Level</th>
                </tr>
                <tr>
                  <td>{{queryset.item_name}}</td>
                  <td>{{queryset.quantity}}</td>
                  <td>{{queryset.last_updated}}</td>
                  <td>{{queryset.reorder_level}}</td>
                </tr>
        </table>
        <div class="row mt-5">
          <div class="col-sm-3"></div>
          <div class="col-sm-3"><a href='{% url "stock:issue" id=queryset.id%}'><div class='btn btn-primary'>ISSUE ITEM</div></a></div>
          <div class="col-sm-3"><a href='{% url "stock:receive" id=queryset.id%}'><div class='btn btn-success'>RECEIVE ITEM</div></a></div>
          <div class="col-sm-3"></div>
        </div>
      </div>
{% endblock %}
