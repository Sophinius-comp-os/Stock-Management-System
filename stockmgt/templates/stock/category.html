{% extends 'stock/base.html' %}
{% load bootstrap5 %}
{% block content %}

    <div class="container mt-5">
        <h1 class="form title mb-5">{{ title }}</h1>
    </div>

    <form class="container mt-5" method="post" action="">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
            <div class="col-sm-7">
                {% bootstrap_field field %}
            </div>
            {% endfor %}
        </div> 
        <input class="btn btn-success" type="submit" value="Add"> 
    </form>

{% endblock%}
